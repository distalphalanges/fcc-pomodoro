<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Timer</title>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div id="container">
		<div id="complete" class="hidden">
			<h2>Session complete.</h2>
			<p>You've been working for a while. You should probably take a break.</p>
			<button id="continue" onclick="app.continue()">No thanks.</button>
		</div>
		<div id="toggle">
			<button id="toggleTask" class="mode">Task</button>
			<button id="toggleBreak" class="mode">Break</button>
			<div id="tasks-completed">
				<input type="text" id="tasksCompleted" readonly>
			</div>		
			<div id="current-rhythm">
				<input type="text" id="currentRhythm" readonly>
				<a href="#" id="showSettings">(settings)</a>
			</div>
		</div>
		<div id="timer">
			<input type="text" id="timeLeft">
		</div>
		<div id="control">
			<button id="start">Start</button>
			<button id="pause">Pause</button>
			<button id="reset">Reset</button>
		</div>
		<div id="settings" class="hidden">
			<div id="select-rhythm">
				<select id="selectRhythm">
					<option>Pomodoro</option>
					<option>DeskTime</option>
					<option>Ultradian</option>
					<option disabled>(custom)</option>
				</select>
				<a href="#" id="hideSettings">(close) </a>
			</div>
			<div class="adjust task">
				<label>Tasks:</label>
				<div class="adjust-input">
					<input type="text" id="numTasks" placeholder="&#x221e;">
				</div>
				<div class="adjust-buttons">
					<button id="increaseNumTasks">+</button>
					<button id="decreaseNumTasks">-</button>
				</div>
			</div>
			<div class="adjust length">
				<label>Task length:</label>
				<div class="adjust-input">
					<input type="text" id="taskLength">
				</div>
				<div class="adjust-buttons">
					<button id="increaseTask">+</button>
					<button id="decreaseTask">-</button>
				</div>
			</div>
			<div class="adjust length">
				<label>Break length:</label>
				<div class="adjust-input">
					<input type="text" id="restLength">
				</div>
				<div class="adjust-buttons">
					<button id="increaseBreak">+</button>
					<button id="decreaseBreak">-</button>
				</div>
			</div>
		</div>
	</div>
	<div class="psst">There's probably one or two minor bugs left...but it mostly works...</div>
	<audio id="ding" src="ding.mp3"></audio>
	<!-- ‘ding.wav’ by Corsica_S available at https://freesound.org/people/Corsica_S/sounds/91926/ under a Creative Commons Attribution 3.0. Full terms at https://creativecommons.org/licenses/by/3.0/ -->
	<script src="timer.js"></script>
	<script src="script.js"></script>
</body>
</html>
